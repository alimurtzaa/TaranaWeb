{% extends "layouts/b.html" %}

{% block content %}

<h1>Edit Tar</h1>
<div class="card p-4">
        <h3 class="text-2xl font-bold mb-4">{{post.title}}</h3>   
    <div class="pb-2">
        <form method='POST'>
            {% csrf_token %}
            {{form.as_p}}
            <div class="pt-4">
                <button type="submit">Submit</button>
                <a class="button secondaryAction ml-1" href="{{request.META.HTTP_REFERER }}">Go Back</a>
            </div>
        </form>
    </div>
</div>

{% endblock content %}
